<app-loader *ngIf="(isPending|async)" @crossfadeLogin></app-loader>
<ng-container *ngIf="!(isPending|async)">

  <!-- TODO Make pretty -->
  <form (ngSubmit)="tryLogin(form)" #form="ngForm">
    <div>
      <input type="text" placeholder="username" name="username" ngModel required>
    </div>
    <div>
      <input type="password" placeholder="password" name="password" ngModel required>
    </div>
    <button type="submit" [disabled]="form.invalid">Log In</button>
  </form>

</ng-container>
