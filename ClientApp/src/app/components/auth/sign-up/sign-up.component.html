<app-loader *ngIf="(isLoginProcessing|async)" @crossfadeLogin></app-loader>

<div class="logo-container">
  <img src="assets/logo.svg" alt="Sauron's Sentry" class="logo">
</div>
<div class="auth-active-part-main">
  <h1 class="page-title">Реєстрація</h1>
  <form (ngSubmit)="tryLogin()" #form>
    <div class="form-group">
      <label for="username">Ім'я користувача:</label>
      <input
        type="text"
        [formControl]="username"
        required
        id="username"
        class="form-control"
        placeholder="Ім'я користувача"
      >
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input
        type="password"
        [formControl]="password"
        required
        id="password"
        class="form-control"
        placeholder="Пароль"
      >
    </div>
    <div class="form-group">
      <label for="confirm-password">Підтвердіть пароль:</label>
      <input
        type="password"
        [formControl]="confirmPassword"
        required
        id="confirm-password"
        class="form-control"
        placeholder="Підтвердіть пароль"
      >
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-primary btn-sign-up"
    >
      Зареєструватися
    </button>
    <div class="signup-cta">
      Вже зареєстровані? <a [routerLink]="[
            '/auth',
            'login'
            ]">Ввійдіть</a>
    </div>
  </form>
</div>
