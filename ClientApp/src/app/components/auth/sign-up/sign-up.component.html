<div class="logo-container">
  <img src="assets/logo.svg" alt="Sauron's Sentry" class="logo">
</div>
<div class="auth-active-part-main">
  <h1 class="page-title">Реєстрація</h1>
  <form (ngSubmit)="trySignUp()" [formGroup]="signUpForm">
    <div class="form-group">
      <label for="username">Ім'я користувача:</label>
      <input
        type="text"
        formControlName="username"
        required
        id="username"
        class="form-control"
        placeholder="Ім'я користувача"
      >
      <div *ngIf="signUpForm.get('username').hasError('required') && signUpForm.get('username').touched"
           class="text-danger">
        Ім'я користувача є обов'язковим!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input
        type="password"
        formControlName="password"
        required
        id="password"
        class="form-control"
        placeholder="Пароль"
      >
      <div *ngIf="signUpForm.get('password').hasError('required') && signUpForm.get('password').touched"
           class="text-danger">
        Пароль є обов'язковим!
      </div>
      <div *ngIf="signUpForm.errors && signUpForm.errors.passwordConfirmationFail !== null &&
       (signUpForm.get('password').value.length !== 0 &&
       signUpForm.get('confirmPassword').value.length !== 0)"
           class="text-danger">
        Паролі повинні співпадати!
      </div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Підтвердіть пароль:</label>
      <input
        type="password"
        formControlName="confirmPassword"
        required
        id="confirm-password"
        class="form-control"
        placeholder="Підтвердіть пароль"
      >
      <div *ngIf="signUpForm.get('confirmPassword').hasError('required') && signUpForm.get('confirmPassword').touched"
           class="text-danger">
        Підтвердження пароля є обов'язковим!
      </div>
      <div *ngIf="signUpForm.errors && signUpForm.errors.passwordConfirmationFail !== null &&
       (signUpForm.get('password').value.length !== 0 &&
       signUpForm.get('confirmPassword').value.length !== 0)"
           class="text-danger">
        Паролі повинні співпадати!
      </div>
    </div>
    <button
      type="submit"
      [disabled]="signUpForm.invalid"
      class="btn btn-primary btn-sign-up"
    >
      Зареєструватися
    </button>
    <div class="signup-cta">
      Вже зареєстровані? <a [routerLink]="[
            '../',
            'login'
            ]">Ввійдіть</a>
    </div>
  </form>
</div>
